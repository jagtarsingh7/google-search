<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Google üòâ</title>
  <style>
    :root {
      --blue: #1a73e8;
      --shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff; color: #202124; min-height: 100vh; display: grid; place-items: center;
    }
    .wrap { width: min(700px, 92vw); text-align: center; }
    .logo { font-size: clamp(42px, 8vw, 86px); font-weight: 700; letter-spacing: 1px; user-select: none; }
    .logo span:nth-child(1){ color:#4285F4 } /* G */
    .logo span:nth-child(2){ color:#DB4437 } /* o */
    .logo span:nth-child(3){ color:#F4B400 } /* o */
    .logo span:nth-child(4){ color:#4285F4 } /* g */
    .logo span:nth-child(5){ color:#0F9D58 } /* l */
    .logo span:nth-child(6){ color:#DB4437 } /* e */

    .search {
      margin: 22px auto 0; display: flex; align-items: center; gap: 10px;
      border: 1px solid #dadce0; border-radius: 999px; padding: 10px 16px; box-shadow: var(--shadow);
      transition: border-color .15s ease, box-shadow .15s ease;
      background: #fff;
    }
    .search:focus-within { border-color: #dadce0; box-shadow: 0 2px 12px rgba(0,0,0,.12); }

    input[type="text"] {
      flex: 1; border: 0; outline: none; font-size: 16px; padding: 6px 2px;
    }
    .btns { display: flex; justify-content: center; gap: 10px; margin-top: 26px; flex-wrap: wrap; }
    button {
      border: 1px solid #f8f9fa; background: #f8f9fa; padding: 10px 18px; border-radius: 6px; cursor: pointer;
      font-size: 14px; transition: background .15s ease, border-color .15s ease, transform .02s ease;
    }
    button:hover { background: #f1f3f4; border-color: #dadce0; }
    button:active { transform: translateY(1px); }

    .hint { margin-top: 10px; font-size: 12px; color: #5f6368; }

    /* Modal */
    dialog {
      border: none; border-radius: 12px; box-shadow: 0 12px 32px rgba(0,0,0,.2);
      padding: 0; width: min(520px, 92vw);
    }
    .modal {
      padding: 28px; text-align: center;
    }
    .modal h1 { margin: 0 0 8px; font-size: clamp(24px, 4.5vw, 36px); }
    .modal p { margin: 0 0 18px; color: #5f6368; }
    .modal .ok { background: var(--blue); border-color: var(--blue); color: #fff; }
    .modal .ok:hover { filter: brightness(.95); }
    .modal .secondary { margin-left: 8px; }

    .toggle-row { margin-top: 16px; font-size: 13px; color: #5f6368; display:flex; align-items:center; gap:8px; justify-content:center; }
    .toggle-row input { accent-color: var(--blue); }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="logo" aria-label="Logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>

    <form id="searchForm" autocomplete="off" role="search" aria-label="Search demo">
      <div class="search">
        <input id="q" type="text" placeholder="Search..." aria-label="Search input" />
      </div>
      <div class="btns">
        <button type="submit">Google Search</button>
        <button type="button" id="lucky">I'm Feeling Lucky</button>
      </div>
      <div class="toggle-row">
        <label><input type="checkbox" id="openInModal" checked> Open result in a box (modal)</label>
      </div>
      <div class="hint">Type anything, hit Enter or click a button. If there's text, you'll see: <em>‚ÄúYes, you should.‚Äù</em></div>
    </form>
  </main>

  <!-- Modal -->
  <dialog id="resultDialog">
    <div class="modal">
      <h1>Yes, you should Ashi jiiiii.</h1>
      <p id="queryEcho" aria-live="polite"></p>
      <div style="margin-top:14px">
        <button class="ok" id="closeModal">OK</button>
        <button class="secondary" id="openNewPage">Open as new page</button>
      </div>
    </div>
  </dialog>

  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('q');
    const openInModal = document.getElementById('openInModal');
    const dialog = document.getElementById('resultDialog');
    const queryEcho = document.getElementById('queryEcho');
    const closeModal = document.getElementById('closeModal');
    const openNewPageBtn = document.getElementById('openNewPage');

    function showResult(q){
      if(!q || !q.trim()) { input.focus(); return; }
      if (openInModal.checked && typeof dialog.showModal === 'function') {
        queryEcho.textContent = `You searched: ‚Äú${q.trim()}‚Äù`;
        dialog.showModal();
      } else {
        openNewPage(q);
      }
    }

    function openNewPage(q){
      const win = window.open('', '_blank');
      if (!win) { alert('Pop-up blocked. Allow pop-ups for this site.'); return; }
      const safeQ = (q||'').replace(/[&<>]/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[s]));
      const html = '<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Result</title>'+
        '<style>body{margin:0;min-height:100vh;display:grid;place-items:center;font-family:-apple-system,BlinkMacSystemFont,\'Segoe UI\',Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#202124}'+
        '.box{text-align:center;padding:28px}'+
        'h1{font-size:clamp(28px,6vw,48px);margin:0 0 10px}'+
        'p{color:#5f6368;margin:0}'+
        'a{display:inline-block;margin-top:18px;text-decoration:none;border:1px solid #1a73e8;background:#1a73e8;color:#fff;padding:10px 16px;border-radius:8px}'+
        'a:hover{filter:brightness(.95)}</style></head>'+
        '<body><div class="box"><h1>Yes, you should.</h1><p>You searched: ‚Äú'+ safeQ +'‚Äù</p><a href="/" onclick="window.close();return false;">Close</a></div></body></html>';
      win.document.open();
      win.document.write(html);
      win.document.close();
    }

    form.addEventListener('submit', e => { e.preventDefault(); showResult(input.value); });
    document.getElementById('lucky').addEventListener('click', () => showResult(input.value || 'Feeling lucky'));
    closeModal.addEventListener('click', () => dialog.close());
    openNewPageBtn.addEventListener('click', () => { dialog.close(); openNewPage(input.value); });

    // Accessibility: focus trap when dialog opens
    dialog.addEventListener('close', () => { input.focus(); });
  </script>
</body>
</html>
